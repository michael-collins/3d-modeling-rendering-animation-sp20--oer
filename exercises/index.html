---
layout: default
title: Exercises
---

		<div class="exercises">
			{% for exercise in site.exercises %}
			   <h2><a href="{{ exercise.url | prepend: site.baseurl }}"><span class="exercise-title">{{ exercise.title }}</span>: <span class="exercise-subtitle">{{ exercise.subtitle }}</span></a></h2>
			   <p>{{content}}</p>
			{% endfor %}
		</div>
